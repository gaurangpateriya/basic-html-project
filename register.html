<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class='outer-box'>
      <h2 class='msg'>Welcome to Facebook</h2>
      <div class='login-box'>
        <h3>Register</h3>
        <form class='login-form'>
          <input type='text' name='name' placeholder="Enter your name">
          <input type='number' name='mobile number' placeholder="Enter your mobile number">
          <input type='text' name='college name' placeholder="Enter your college name">
          <input type='text' name='city' placeholder="Enter your city">
          <input type='email' name='email' placeholder="Enter your email">
          <input type='password' name='password' placeholder="Enter your password">
          <button type='submit' >Register</button>
        </form>
        <p>Already a user? <a href='https://www.facebook.com/login/device-based/regular/login/?login_attempt=1'> login</a>
      </div
    </div>
  </body>
</html>
